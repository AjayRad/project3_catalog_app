{% extends "base.html" %}
{% block content %}

  <div class="container">
    <h2> Add New Product </h2>
    <form class="form-horizontal pull-left" role="form" method='POST' enctype='multipart/form-data' action='/catalog/{{category_id}}/products/add'>
    
        <div class="form-group">
            <label for="inputTitle" class="col-sm-3 control-label">Product Title</label>
            <div class="col-md-9">
            <input name="name" type="text" class="form-control" id="inputTitle" placeholder="Title">
            </div>
        </div>
        <div class="form-group">
            <label for="inputDesc" class="col-sm-3 control-label">Product Description</label>
            <div class="col-md-9">
            <input name="prd_desc" type="text" class="form-control" id="inputDesc" placeholder="Desc">
            </div>
        </div>
        <div class="form-group">    
            <label for="inputPrice" class="col-sm-3 control-label">Price(in $)</label>
            <div class="col-md-3">
            <input name="price" type="text" class="form-control" id="inputPrice" placeholder="Price">
            </div>
        </div>
        <div class="form-group">                
                <label for="inputFeat" class="col-sm-3 control-label">Featured Product?</label>
                <div class="col-md-6">
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default">
                        <input type="radio" name="feat" value="True">Yes
                    </label>
                    <label class="btn btn-default active">
                        <input type="radio" name="feat" value="False" checked="">No
                    </label>
                </div>
            </div>
        </div> 
        <div class="form-group">
            <div class="col-md-6">
            <button id="addProduct" class="btn btn-md btn-success btn-block" type="submit">Add Product</button>
            <br><a href = "{{url_for('products_by_catg', category_id=category_id)}}"> Cancel </a>
            </div>
    </form>
</div>

{% endblock %}
