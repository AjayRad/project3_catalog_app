{% extends "base.html" %}
{% block content %}

<div class="container">
    <h2> Edit Product Details </h2>
    <form class="form-horizontal pull-left" role="form" method='POST' enctype='multipart/form-data' action='/catalog/{{category_id}}/products/{{product_id}}/edit'>
    
        <div class="form-group">
            <label for="inputTitle" class="col-sm-3 control-label">Product Title</label>
            <div class="col-md-9">
            <input name="name" type="text" class="form-control" id="inputTitle" placeholder="{{product_details[0].prdname}}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputDesc" class="col-sm-3 control-label">Product Description</label>
            <div class="col-md-9">
            <input name="prd_desc" type="text" class="form-control" id="inputDesc" placeholder = "{{product_details[0].prd_desc}}" >
            </div>
        </div>
        <div class="form-group">    
            <label for="inputPrice" class="col-sm-3 control-label">Price(in $)</label>
            <div class="col-md-3">
            <input name="price" type="text" class="form-control" id="inputPrice" placeholder="{{product_details[0].price}}">
            </div>
        </div>
        <div class="form-group">                
                <label for="inputFeat" class="col-sm-3 control-label">Featured Product?</label>
                <div class="col-md-6">
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default">
                        <input type="radio" name="feat" value="True">Yes
                    </label>
                    <label class="btn btn-default active">
                        <input type="radio" name="feat" value="False" checked="">No
                    </label>
                </div>
            </div>
        </div>        
        <div class="form-group">
            <div class="col-md-6">
            <button class="btn btn-md btn-success btn-block" type="submit">Update Product</button>
            <br><a href = "{{ url_for('get_product_details', category_id=category_id, product_id=product_id)}}"> Cancel </a>
            </div>
        </div>
    </form>
</div>

{% endblock %}
